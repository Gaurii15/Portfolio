    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #302f2f);
            color: #fff;
            padding: 60px 40px;
            animation: fadeZoomIn 1.2s ease-out;
        }

        .resume {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 60px;
            flex-wrap: wrap;
        }

        .left {
            flex: 1 1 300px;
            text-align: center;
        }

        .left img {
            margin: 50px;
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 4px solid #638a91;

            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            margin-left: 100px;
        }

        .left img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7), 0 0 40px rgba(0, 229, 255, 0.3);
        }

        .left h1 {
            color: aqua;
            margin-top: -20px;
            font-size: 45px;
            font-weight: 700;
            transition: transform 0.4s;
        }

        .left h1:hover {
            color: #089a9a;
            transform: translateY(-5px);
        }

        .left p {
            font-size: 14px;
            color: #bbb;
            margin-top: 5px;
        }

        .right {
            flex: 2 1 500px;
        }

        .section {
            margin: 40px;
            margin-bottom: 30px;
        }

        .section h2 {

            font-size: 20px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .section p,
        .section li {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
        }

        ul {
            padding-left: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            transition: transform 0.4s;
        }

        .buttons a {
            text-decoration: none;
            background-color: #00ffff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background-color: #089a9a;
            transform: translateY(-5px);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 10px;
        }

        .skills-grid ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .skills-grid li {
            margin-bottom: 10px;
            color: #ccc;
            font-size: 16px;
            position: relative;
            padding-left: 20px;
        }

        .skills-grid li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: aqua;
            /* or white or any color you prefer */
            font-size: 18px;
            line-height: 1;
        }



        @media (max-width: 768px) {
            .resume {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .right {
                text-align: center;
            }

            .buttons {
                justify-content: center;
            }
        }

        @keyframes fadeZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.98) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        @media only screen and (max-width: 600px) {
            .left {

            margin-bottom: 20px; */

                font-weight: 700;
                transition: transform 0.4s;
            }

                color: #089a9a;
                transform: translateY(-5px);
            }

        }
